<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lighthouse Events</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="club.html">My Clubs</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
    <div class="login-container">
        <h1>Login to Lighthouse Events</h1>
        <p>Welcome back! Please enter your credentials to log in.</p> <!-- Added a welcoming line -->
        <form method="post" action="path_to_login_processing_script">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
        <p><a href="forgotpass.html">Forgot Password?</a></p> <!-- Link to password reset page -->
        <p>Not a member yet? <a href="signup.html">Sign up now</a></p> <!-- Link to the registration page -->
    </div>
</body>
</html>
