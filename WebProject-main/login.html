<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lighthouse Events</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="events.html">Events</a></li>
            <li><a href="club.html">My Clubs</a></li>
            <li><a href="signup.html">Sign Up</a></li>
        </ul>
    </nav>
    <div class="login-container">
        <h1>Login to Lighthouse</h1>
        <form method="post" action="path_to_login_processing_script">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login">
        </form>
        <p><a href="forgotpass.html">Forgot Password?</a></p>
        <p>Not a member? <a href="signup.html">Sign up now</a></p>
    </div>
</body>
